name: Build

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.13.1

    - name: Install
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test

    - name: Codecov
      uses: codecov/codecov-action@v2
      with:
        verbose: true